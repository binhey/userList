<h3>Create New User:</h3>

<form class="form-horizontal" name="myForm1">
    <div class="form-group">
        <label class="col-sm-2 control-label">First Name:</label>
        <div class="col-sm-10">
            <input type="text" ng-model="user.fName"  placeholder="First Name" required>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">Last Name:</label>
        <div class="col-sm-10">
            <input type="text" ng-model="user.lName"  placeholder="Last Name" required>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">Age:</label>
        <div class="col-sm-10">
            <input type="text" ng-model="user.age"  placeholder="Age" required>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">Sex:</label>
        <div class="col-sm-10">
            <input type="text" ng-model="user.sex"  placeholder="Sex" required>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">Password:</label>
        <div class="col-sm-10">
            <input type="password" ng-model="passw1" placeholder="Password"  required>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">Repeat:</label>
        <div class="col-sm-10">
            <input type="password" ng-model="passw2" placeholder="Repeat Password" required>
        </div>
    </div>
</form>

<hr>
<a ng-href="#/">
<button class="btn btn-success" ng-click="submitCreate()" ng-disabled="passw1!==passw2 || !myForm1.$valid">
    <span class="glyphicon glyphicon-save"></span>Save Changes
</button>
</a>
